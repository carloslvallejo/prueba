<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <title>RuneQuest</title>
</head>
<body>
    <header>
        <div class="slides">
            <div class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/sample-1.jpg" class="d-block w-100" width="1100" height="300" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/sample-2.jpg" class="d-block w-100" width="1100" height="300" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/sample-3.jpg" class="d-block w-100" width="1100" height="300" alt="">
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light navbar-expand-lg">
            <a href="#" class="navbar-brand">
                <img src="images/logo.jpg" width="30" height="30" alt="logo" class="d-inline-block"> RuneQuest
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menubar" aria-controls="navbarSupportedContent" aria-label="Toggle navigation" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menubar">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Inicio</a>
                    </li>
                    <li class="navbar-item active">
                        <a href="#" class="nav-link">Skill's <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">MoneyMaking</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Quest</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <input type="search" class="form-control mr-sm-2" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
            
        </nav>
    </header>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
